{% extends "base/company_basic.html" %}
{% load crispy_forms_tags %}


{% block title %}Post a Project | {% endblock %}


{% block content %}


<h2 class="text-center">Post a Project for a Position of Your Company</h2>

<br>

<div class="col-sm-6 col-sm-offset-3">


{% if title %}
<h1 class='{% if title_align_center %}text-align-center{% endif %}'>{{ title }}</h1>
{% endif %}


<form method='POST' action=''>{% csrf_token %}
{{ form|crispy }}

<input href="{% url 'profile_view' username=request.user %}" class='btn btn-default' type='submit' value='Submit'/>
</form>

</div>




{% endblock %}
